<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cadastro - Gerenciador de Livros</title>
	<link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
	<div class="register-container">
		<div th:if="${error}">
			<p th:text="${error}" style="color:red;"></p>
		</div>
		<div th:if="${message}">
			<p th:text="${message}" style="color:green;"></p>
		</div>
		<h2>Login</h2>
		<h2>Cadastro</h2>

		<form th:action="@{/registrar}" th:object="${Usuario}" method="post">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" th:field="*{email}" required>
			<label for="password">Senha:</label>
			<input type="password" id="password" name="password" th:field="*{senha}" required>
			<button type="submit">Cadastrar</button>
		</form>
		<p>Realizar Login: <a th:href="@{/request_login}">Login</a></p>
	</div>
</body>

</html>
